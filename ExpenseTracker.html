<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Expense Tracker</title>
        <link rel="stylesheet" href="ExpenseTracker.css">
    </head>

    <body>
        <div class="container" id="main-container">
            <h1>Expense Tracker</h1>
            <div class="container">
                <h2>Add new expense</h2>
                <input type="number" min="1" placeholder="Enter amount" id="amount"> <br>
                <input type="text" placeholder="Enter category" id="category"> <br>
                <textarea placeholder="Description..." id="description"></textarea> <br>
                <button id="add-entry">Add Entry</button>
            </div>

            <div id="table-container"></div>
        </div>

        <script src="ExpenseTracker.js"></script>
    </body>
</html>
